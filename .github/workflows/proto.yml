name: Proto CI

on:
  push:
    branches: [ main ]
    paths:
      - 'proto/**'
      - '.github/workflows/proto.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'proto/**'
      - '.github/workflows/proto.yml'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint proto files
        run: |
          cd proto
          if [ -f buf.yaml ]; then
            buf lint
          else
            echo "No buf.yaml found, skipping buf lint"
            # Basic proto syntax check with protoc
            sudo apt-get update && sudo apt-get install -y protobuf-compiler
            find . -name "*.proto" -exec protoc --proto_path=. {} \;
          fi

  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Validate proto files
        run: |
          cd proto
          for file in $(find . -name "*.proto"); do
            echo "Validating $file..."
            protoc --proto_path=. --proto_path=. $file -o /dev/null 2>&1 || echo "Warning: $file may have issues"
          done
          echo "Proto validation complete"
