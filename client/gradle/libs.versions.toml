glance = { group = "com.guolindev.glance", name = "glance", version.ref = "glance" }
jexcelapi = { group = "net.sourceforge.jexcelapi", name = "jxl", version.ref = "jexcelapi" }
opencsv = { group = "com.opencsv", name = "opencsv", version.ref = "opencsv" }
