[versions]
agp = "8.13.2"
kotlin = "2.1.20"
ksp = "2.1.20-1.0.32"

# AndroidX Core
coreKtx = "1.15.0"
appcompat = "1.7.0"
material = "1.13.0"
constraintlayout = "2.2.1"
annotation = "1.9.1"
recyclerview = "1.4.0"
legacySupport = "1.0.0"
cardview = "1.0.0"

# Lifecycle
lifecycleRuntimeKtx = "2.10.0"
lifecycleLivedata = "2.10.0"
lifecycleViewModel = "2.10.0"

# Navigation
navigation = "2.8.9"
navigationSafeArgs = "2.5.3"

# Room
room = "2.6.1"

# WorkManager
work = "2.10.0"

# Retrofit & OkHttp
retrofit = "3.0.0"
okhttp = "5.3.2"

# Glide
glide = "4.15.1"
glideKsp = "4.14.2"

# Moshi
moshi = "1.15.2"

# Protobuf
protobuf = "4.33.1"
protobufPlugin = "0.9.4"

# Testing
junit = "4.13.2"
junitExt = "1.3.0"
espresso = "3.7.0"

# Third-party
brvah = "3.0.6"
permissionx = "1.8.0"
matisse = "0.5.3-20220115"
utilcodex = "1.31.1"
xpopup = "2.10.0"
calendarView = "3.7.1.37"
mpAndroidChart = "v3.1.0"
immersionbar = "3.2.2"
glance = "1.1.0"
jexcelapi = "2.6.12"
opencsv = "5.12.0"
subsamplingScaleImageView = "3.10.0"
sentry = "5.12.2"
mmkv = "2.0.1"
koin = "3.5.6"

[libraries]
# AndroidX
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
androidx-annotation = { group = "androidx.annotation", name = "annotation", version.ref = "annotation" }
androidx-recyclerview = { group = "androidx.recyclerview", name = "recyclerview", version.ref = "recyclerview" }
androidx-legacy-support = { group = "androidx.legacy", name = "legacy-support-v4", version.ref = "legacySupport" }
androidx-cardview = { group = "androidx.cardview", name = "cardview", version.ref = "cardview" }

# Lifecycle
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-lifecycle-livedata-ktx = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "lifecycleLivedata" }
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycleViewModel" }

# Navigation
androidx-navigation-fragment-ktx = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "navigation" }
androidx-navigation-ui-ktx = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "navigation" }

# Room
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
