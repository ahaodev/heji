host: localhost:55667
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: admin dashboard system with RBAC
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: ShadMIN API
  version: "1.0"
paths:
  /api-resources:
    get:
      consumes:
      - application/json
      description: Retrieve a list of API resources with optional filtering
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Page size (default: 10)'
        in: query
        name: page_size
        type: integer
      - description: Filter by HTTP method
        in: query
        name: method
        type: string
      - description: Filter by module
        in: query
        name: module
        type: string
      - description: Filter by status
        in: query
        name: status
        type: string
      - description: Filter by public status
        in: query
        name: is_public
        type: boolean
      - description: Search keyword
        in: query
        name: keyword
        type: string
      - description: Filter by path
        in: query
        name: path
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/domain.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.ApiResourcePagedResult'
              type: object
        "400":
          description: Invalid parameters
          schema:
            $ref: '#/definitions/domain.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/domain.Response'
      summary: Get API resources with pagination
      tags:
      - API Resources
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user and invalidate tokens
      parameters:
      - description: Logout request (optional)
        in: body
        name: request
        schema:
          $ref: '#/definitions/domain.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            $ref: '#/definitions/domain.Response'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/domain.Response'
        "401":
          description: Not authorized
          schema:
            $ref: '#/definitions/domain.Response'
      summary: User logout
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access token using refresh token
      parameters:
      - description: Refresh token request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully
          schema:
            allOf:
            - $ref: '#/definitions/domain.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.RefreshTokenResponse'
              type: object
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/domain.Response'
        "401":
          description: Invalid refresh token
          schema:
            $ref: '#/definitions/domain.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/domain.Response'
      summary: Refresh access token
      tags:
      - Authentication
